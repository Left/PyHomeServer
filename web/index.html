<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta 
        name='viewport' 
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
    />
    <script type="text/javascript">
        function sendReq(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.onload = function() {};
            xhr.send(); 
        }

        window.onload = function() {
            document.getElementById('birghtness').addEventListener('input', 
                function(e) {
                    console.log('BRIGHT', e.srcElement.value);
                    sendReq("/light/brightness/" + e.srcElement.value);
                }, false);

            playYoutube = () => {
                var chanId = document.getElementById('youtubeChannelId');
                var urlId = document.getElementById('youtubeChannelURL');
                if (!!chanId.value && chanId.value !== "") {
                    sendReq("/tablet/youtube/" + chanId.value);
                } else {
                    sendReq("/tablet/youtubeURL/" + encodeURIComponent(urlId.value));
                }
            }

            document.getElementById('playYoutube').addEventListener('click', 
                function(e) {
                    playYoutube();
                }, false);
            document.getElementById('youtubeChannelId').addEventListener('keypress',
                function(e) {
                    if (e.keyCode == 13) {
                        playYoutube();
                    }
                }, false); 
            document.getElementById('youtubeChannelURL').addEventListener('keypress',
                function(e) {
                    if (e.keyCode == 13) {
                        playYoutube();
                    }
                }, false); 
            document.getElementById('stopYoutube').addEventListener('click', 
                function(e) {
                    sendReq("/tablet/youtube/stop");
                }, false);

            Array.prototype.filter.call(document.getElementsByClassName('action'),
                function(el) {
                    el.addEventListener("click",
                        function() { 
                            sendReq(el.dataset.url);
                        },
                        false
                    );
                }
            );

            var categEl = document.getElementById('categories');
            var updateCategory = () => {
                var category = categEl.selectedOptions[0].value;
                Array.prototype.filter.call(document.getElementsByClassName('channel-line'),
                    function(el) {
                        el.style.display = el.dataset.cat === category ? "block" : "none";
                    }, false);
            }
            categEl.addEventListener("change", (ev) => { 
                updateCategory();
            }, false);
            try {
                updateCategory();
            } catch (e) {
            }


            var selHours = document.getElementById('wakehrs');
            for (var i = 0; i < 24; ++i) {
                var opt = document.createElement('option');
                opt.value = i;
                opt.innerHTML = i;
                selHours.appendChild(opt);
            }

            var selMins = document.getElementById('wakemins');
            for (var i = 0; i < 60; ++i) {
                var opt = document.createElement('option');
                opt.value = i;
                opt.innerHTML = i;
                selMins.appendChild(opt);
            }
            document.getElementById('wakeBtn').addEventListener('click', 
                function(e) {
                    sendReq("/tablet/wakeat/" + (selHours.selectedIndex) + "/" + (selMins.selectedIndex));
                }, false);
        }
    </script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body table {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%; 
            width: 100%
        }

        .header {
            padding: 1em;
        }

        .channels {
            margin: .5em;
            overflow: scroll;
        }

        .channel-line {
            height: 2em;
        }
    </style>
</head>
<body>
    <table>
        <tr><td class="header">
            <div>
                <button class='action' data-url='/tablet/onoff'    >  ( POWER )  </button>
                <button class='action' data-url='/tablet/volup'    >   + Vol +   </button>
                <button class='action' data-url='/tablet/voldown'  >   - Vol -   </button>
                <button class='action' data-url='/tablet/stop'     >     STOP    </button>
                <button class='action' data-url='/tablet/playagain'> PLAY AGAIN  </button>
                <button class='action' data-url='/tablet/reboot'   >    REBOOT   </button>
                <button class='action' data-url='/self/reboot'     > SELF REBOOT </button>
                <a href="/tablet_screen.html" target="_new"> Screenshot </a>
            </div>
            <hr/>
            <div>
                <button class='action' data-url='/tablet/radioParadise' >  RADIO PARADISE  </button>
                <button class='action' data-url='/tablet/russia24' >  RUSSIA 24  </button>
                <span> or video: </span>
                <input id='youtubeChannelId' type="text" placeholder="Youtube ID"/>
                <span> or URL: </span>
                <input id='youtubeChannelURL' type="text" placeholder="Youtube URL"/>
                <button id='playYoutube'>  Play  </button>
                <button id='stopYoutube'>  Stop  </button>
            </div>
            <hr/>
            <div>
                <button class='action' data-url='/tablet/sleepin/10'   >    SLEEP in 10sec   </button>
                <button class='action' data-url='/tablet/sleepin/600'  >    SLEEP in 10min   </button>
                <button class='action' data-url='/tablet/sleepin/1800' >    SLEEP in 30min   </button>
                <button class='action' data-url='/tablet/sleepin/3600' >     SLEEP in 1h     </button>
                <button class='action' data-url='/tablet/sleepin/7200' >     SLEEP in 2h     </button>
            </div>
            <div>
                <select id='wakehrs'></select>&nbsp;
                <select id='wakemins'></select>&nbsp;
                <button id='wakeBtn'>  SET  </button>
            </div>
            <hr/>
            <select id='categories'>
                    <!--{{{categories}}}-->
            </select>
            <hr/>
            <div>
                <button class='action' data-url='/light/on'  > LIGHT ON </button>
                <button class='action' data-url='/light/off' > LIGHT OFF </button>
                <input type="range" id="birghtness" name="birghtness" min="0" max="100" />
            </div>
            <hr/>
            <div>
                <span>KITCHEN: </span>
                <span>SMALL: </span>
                <button class='action' data-url='/relay/112/1/true'  > LIGHT ON </button>
                <button class='action' data-url='/relay/112/1/false' > LIGHT OFF </button>
                <span>BIG: </span>
                <button class='action' data-url='/relay/112/0/true'  > LIGHT ON </button>
                <button class='action' data-url='/relay/112/0/false' > LIGHT OFF </button>
            </div>
            <hr/>
            <div>
                <span>CORIDOR: </span>
                <button class='action' data-url='/relay/93/2/true'  > LIGHT ON </button>
                <button class='action' data-url='/relay/93/2/false' > LIGHT OFF </button>
            </div>
            <hr/>
            <div>
                <span>LIGHT ON CUPBOARD: </span>
                <button class='action' data-url='/relay/93/0/true'  >  ON   </button>
                <button class='action' data-url='/relay/93/0/false' >  OFF  </button>
            </div>
            <hr/>
            <div>
                <span>SPEAKER: </span>
                <button class='action' data-url='/relay/93/1/true'  >  ON   </button>
                <button class='action' data-url='/relay/93/1/false' >  OFF  </button>
            </div>
        </td></tr>
        <tr><td class='channels'>
            <!--{{{channels}}}-->               
        </td></tr>
    </table>

</body>

</html>
